<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tektur:wght@400..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Denim University</title>

</head>

<body class="shop-body">
    <div class="navbar">
        <a href="http://127.0.0.1:5500/index.html" class="navbar-option">
            <img class="logo" src="/images/TDU_Logo.png">
        </a>
        <div class="navbar-right">
            <a href="" class="navbar-option"><span>New</span></a>
            <a href="" class="navbar-option"><span>Shop</span></a>
            <a href="" class="navbar-option"><span>About</span></a>
            <img class="shopcart-icon" src="/images/shopcart-icon.png">
        </div>
    </div>
    <div class="denim-banner">
        <img class="denim-banner-img" src="/images/denim-banner.png">
    </div>
    <div class="shop-items">
        <div class="dropdown">
            <div class="dropdown-filter">
                <div class="dropdown-label">COLOR</div>
                <ul class="dropdown-menu">
                    <li><label><input type="checkbox" name="color" value="blue"> Blue</label></li>
                    <li><label><input type="checkbox" name="color" value="black"> Black</label></li>
                    <li><label><input type="checkbox" name="color" value="navy-blue"> Navy Blue</label></li>
                    <li><label><input type="checkbox" name="color" value="brown"> Brown</label></li>
                    <li><label><input type="checkbox" name="color" value="gray"> Gray</label></li>
                </ul>
                <div class="dropdown-label">WAIST</div>
                <ul class="dropdown-menu">
                    <li><label><input type="checkbox" name="waist" value="30"> 30</label></li>
                    <li><label><input type="checkbox" name="waist" value="32"> 32</label></li>
                    <li><label><input type="checkbox" name="waist" value="34"> 34</label></li>
                    <li><label><input type="checkbox" name="waist" value="36"> 36</label></li>
                    <li><label><input type="checkbox" name="waist" value="38"> 38</label></li>
                    <li><label><input type="checkbox" name="waist" value="40"> 40</label></li>
                </ul>
                <div class="dropdown-label">LENGTH</div>
                <ul class="dropdown-menu">
                    <li><label><input type="checkbox" name="length" value="30"> 30</label></li>
                    <li><label><input type="checkbox" name="length" value="32"> 32</label></li>
                    <li><label><input type="checkbox" name="waist" value="34"> 34</label></li>
                    <li><label><input type="checkbox" name="waist" value="36"> 36</label></li>
                    <li><label><input type="checkbox" name="waist" value="38"> 38</label></li>
                    <li><label><input type="checkbox" name="waist" value="40"> 40</label></li>
                </ul>
            </div>
        </div>
        <div class="shop-item-row1">
            <div class="shop-item">
                <img class="shop-image" src="/images/black-denim-pic.png" alt="black-jeans-pic">
                <p class="shop-item-title"> Men's Black Denim</p>
                <p class="shop-item-size">Size: 30x30</p>
                <p class="shop-item-price">$55.00</p>
            </div>
            <div class="shop-item">
                <img class="shop-image" src="/images/blue-denim-pic.png" alt="blue-jeans-pic">
                <p class="shop-item-title"> Men's Dark Blue Denim</p>
                <p class="shop-item-size">Size: 31x32</p>
                <p class="shop-item-price">$50.00</p>
            </div>
            <div class="shop-item">
                <img class="shop-image" src="/images/navy-blue-denim.png" alt="blue-jeans-pic">
                <p class="shop-item-title"> Men's Navy Blue Denim</p>
                <p class="shop-item-size">Size: 33x30</p>
                <p class="shop-item-price">$65.00</p>
            </div>
        </div>
        <div class="shop-item">
            <img class="shop-image" src="/images/navy-blue-denim2-pic.png" alt="blue-jeans-pic">
            <p class="shop-item-title"> Men's Navy Blue Denim</p>
            <p class="shop-item-size">Size: 36x32</p>
            <p class="shop-item-price">$70.00</p>
        </div>
    </div>
</body>

</html>
